<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Ratings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="./index.js"></script>
</head>

<body>
  <div id="wrapper">
    <div class="popup">Test</div>
    <form>
      <fieldset id=" starfield">
        <div id="stars">
          <label for="rating-1">
            <img src="./images/star-grey.png" alt="star" id="star-1">
          </label>
          <label for="rating-2">
            <img src="./images/star-grey.png" alt="star" id="star-2">
          </label>
          <label for="rating-3">
            <img src="./images/star-grey.png" alt="star" id="star-3">
          </label>
          <label for="rating-4">
            <img src="./images/star-grey.png" alt="star" id="star-4">
          </label>
          <label for="rating-5">
            <img src="./images/star-grey.png" alt="star" id="star-5">
          </label>
        </div>
        <div id="radios">
          <input type="radio" id="rating-1" name="rating" value="1">
          <input type="radio" id="rating-2" name="rating" value="2">
          <input type="radio" id="rating-3" name="rating" value="3">
          <input type="radio" id="rating-4" name="rating" value="4">
          <input type="radio" id="rating-5" name="rating" value="5">
        </div>
      </fieldset>
      <button>Submit</button>
    </form>
  </div>
</body>

</html>
